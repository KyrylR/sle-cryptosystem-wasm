<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Visualization</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        label, input, button { display: block; margin-bottom: 0.5em; }
        pre { background-color: #eee; padding: 1em; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Crypto Visualization (WASM)</h1>

    <p>Loading WASM module...</p>

    <section id="greeting" style="display: none;">
        <h2>Greeting Example</h2>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" value="WASM User">
        <button id="greetButton">Greet Me!</button>
        <p id="greetResult"></p>
    </section>

    <section id="ringCheck" style="display: none;">
        <h2>Ring Check Example</h2>
        <label for="modulus">Enter modulus (k):</label>
        <input type="number" id="modulus" value="25">
        <button id="checkRingButton">Check Ring</button>
        <pre id="ringResult"></pre>
    </section>

    <!-- Load the bootstrap script which imports the WASM module -->
    <script src="./bootstrap.js"></script>
</body>
</html>
